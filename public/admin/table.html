<div id='admin' class='container'>
  <ol class='breadcrumb'>
    <li><a ng-href='/admin'>Admin</a></li>
    <li class='active'>Posts</li>
  </ol>
  <form class='form-horizontal' ng-submit='create(newPost)' role='form'>
    <div class='form-group'>
      <input type='url' required='required' ng-model='newPost.url' class='form-control' />
    </div>
    <button type='submit' class='btn btn-default'>Add</button>
  </form>
  <table class='table'>
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>URL</th>
        <th>Published</th>
        <th></th>
      </tr>
    </thead>
    <tr ng-repeat='post in posts'>
      <td><img ng-src='{{post.images[0].url}}' class='img-responsive' /></td>
      <td><a ng-href='/admin/posts/{{post._id}}'>{{post.title}}</td>
      <td>{{post.url}}</td>
      <td>{{post.published}}</td>
    </tr>
  </table>
</div>
