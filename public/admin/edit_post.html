<div id='admin' class='container'>
  <ol class='breadcrumb'>
    <li><a ng-href='/admin'>Admin</a></li>
    <li><a ng-href='/admin'>Posts</a></li>
    <li class='active'>{{post.title}}</li>
  </ol>
  <button ng-if='post.published' class='pull-right btn btn-danger' ng-click='unpublish(post)'>Unpublish</button>
  <button ng-if='!post.published' class='pull-right btn btn-success' ng-click='publish(post)'>Publish</button>
  <h3>{{post.title}}</h3>
  <pre>{{post|json}}</pre>
</div>
